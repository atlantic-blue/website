name: INFRA

on:
  push:
    branches:
      # - main
    paths:
      - 'infrastructure/www/**'

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.TERRAFORM_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TERRAFORM_AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: TERRAFORM INSTALL
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update > /dev/null && sudo apt install -y terraform > /dev/null

          terraform version

      - name: AWS CONFIGURE
        run: |
          aws --version

          mkdir -p ~/.aws
          touch ~/.aws/credentials

          aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID} --profile atlantic-blue-infra
          aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY} --profile atlantic-blue-infra

      - name: TERRAFORM INIT
        run: |
          cd infrastructure/www
          terraform init

      - name: TERRAFORM PLAN
        run: |
          cd infrastructure/www
          terraform plan